<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="body">
      <div class="thems">
        <div class="thems-indicator"></div>
        <div class="thems-icon">
            <img class="thems-img-sun" src="./image/bi_sun.svg" alt="" />
            <img class="thems-img-moon" src="./image/bx_bx-moon.svg" alt="" />
          </div>
      </div>
    

    <div class="container">
      <div class="score">
        <p class="score-text">
          best score:
          <span class="score-text-samp">0</span>
        </p>
      </div>
      <button class="btn-start">Start</button>
      <div class="section">
        <div class="item">
          <div class="item-el">
            <p class="item-el-title">click per second</p>
            <p class="item-el-text">0</p>
          </div>
          <button class="btn-reset">reset</button>
        </div>
        

        <div class="timer">30</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
</div>
